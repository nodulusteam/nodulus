<md-dialog aria-label="Login" md-theme="{{$Theme.theme}}">
    <div class="panel panel-primary">
        <div class="panel-heading"><i class="fa fa-user"></i> connect as:</div>
        <div class="panel-body">
            <form name="LoginForm" novalidate>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" ng-model="Username" />
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" ng-model="Password" />
                    <div ng-messages="LoginForm.Password.$error">
                        <div ng-message="required">This is required.</div>
                        <!--<div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>-->
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
                        <a class="btn btn-primary" ng-click="Login()">Login</a>

            
            <a class="btn btn-primary pull-right" ng-href="#register">Sign up</a>
        </div>
    </div>
</md-dialog>
<md-progress-linear mode="indeterminate" data-ng-show="LoginLoading"></md-progress-linear>
